<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>

          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #37b4d6 -7%, #349552 124%);">
          <h1>Гопота</h1>
          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #526259 40%, #6e555d);">
          <h1>Зима, дружили</h1>
          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #090f1d -8%, #b4c7e3 138%);">
          <h1>Уставший путник</h1>
          <p>Love, death & robots</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('./img/изображение_viber_2021-06-17_23-58-52.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/изображение_viber_2021-06-17_23-58-53.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/изображение_viber_2021-06-17_23-58-54.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/изображение_viber_2021-06-17_23-58.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
